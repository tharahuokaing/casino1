<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HUOKAING THARA | Imperial Plaza</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="imperial-theme">
    <div class="hologram-grid"></div>
    <div class="scanline"></div>

    <main id="app-container">
        <canvas id="imperial-main-canvas"></canvas>

        <header class="hud-top">
            <div class="user-profile">
                <div class="avatar-glow"></div>
                <span id="player-name">CITIZEN_089</span>
            </div>
            <div class="balance-display">
                <small>IMPERIAL CREDITS</small>
                <div id="credit-count">230,000.00</div>
            </div>
        </header>

        <section class="viewport-ui">
            <div class="win-announcement" id="message-pod">
                <h2 class="glow-text">AWAITING COMMAND</h2>
            </div>
        </section>

        <footer class="hud-bottom">
            <div class="control-group">
                <button class="btn-holo" id="btn-vault">VAULT</button>
                <button class="btn-spin-main" id="btn-spin">
                    <span class="spin-inner">SPIN</span>
                </button>
                <button class="btn-holo" id="btn-menu">SYSTEM</button>
            </div>
        </footer>
    </main>

    <script>
        // Dynamically load core JS scripts 00 through 100 for easier maintenance
        for(let i = 0; i <= 100; i++) {
            const script = document.createElement('script');
            script.src = `js/core${i.toString().padStart(2, '0')}.js`;
            document.body.appendChild(script);
        }
    </script>
    <script src="bridge.js"></script>
</body>
</html>
